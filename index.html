<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unboxd â€“ Header (No Categories)</title>

  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Inline CSS (Move to styles.css if you prefer) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Unbounded;
    }

    body {
      background: #f2f2f2;
      color: #333;
    }

    /* ========== HEADER ========== */
    header {
      width: 100%;
      background-color: #131313;
      display: flex;
      flex-direction: column;
    }

    /* ========== TOP NAV ========== */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background-color: #131313;
    }

    /* Left: Logo (Home) */
    .logo {
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    .logo i {
      margin-right: 0.5rem;
    }

    /* Center: Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      flex: 1;
      margin: 0 1rem;
      max-width: 400px;
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }
    .search-bar button {
      border: none;
      background: none;
      color: #333;
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* Right: Icons (Trade, Messages, Notifications, Wishlist, Profile) */
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .nav-icons a,
    .nav-icons button {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border: none;
      background: none;
      cursor: pointer;
      position: relative;
    }
    .nav-icons button.trade-btn {
      background: #f77062;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .nav-icons button.trade-btn:hover {
      background: #4837ff;
    }
    .nav-icons a:hover i {
      color: #f77062;
    }

    /* DEMO MAIN CONTENT */
    main {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <!-- TOP NAV -->
    <div class="top-nav">
      <!-- Left: Logo -->
      <a href="#" class="logo">
        <i class="fas fa-box-open"></i>Unboxd
      </a>

      <!-- Center: Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search figurines, sellers..." />
        <button><i class="fas fa-search"></i></button>
      </div>

      <!-- Right: Icon Buttons -->
      <div class="nav-icons">
        <!-- Trade -->
        <a href="trades.html" class="trade-btn" title="Trade">
          <i class="fas fa-handshake"></i>
        </a>        
        <a href="messages.html" title="Messages"><i class="fas fa-envelope"></i></a>
        <!-- Notifications -->
        <a href="notifications.html" title="Notifications"><i class="fas fa-bell"></i></a>
        <!-- Wishlist -->
        <a href="wishlist.html" title="Wishlist"><i class="fas fa-heart"></i></a>
        <!-- Profile/Login -->
        <a href="profile.html" title="Login/Profile"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT (demo) -->
  <main>
    <h1>Welcome to Unboxd</h1>
    <p>Categories have been removed. Use the top nav for searching, trading, and more.</p>
  </main>

</body>
</html>
