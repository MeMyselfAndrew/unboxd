<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unboxd â€“ Header (No Categories)</title>
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Inline Styles (Can Move to styles.css) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kumbh Sans', sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #333;
    }

    /* ---------- HEADER WRAPPER ---------- */
    header {
      width: 100%;
      background-color: #131313;
    }

    /* ---------- TOP NAV ---------- */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
    }

    /* Logo/Home Button */
    .logo {
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    .logo i {
      margin-right: 0.5rem;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      flex: 1; /* So it stretches across available space */
      margin: 0 1rem;
      max-width: 500px; /* optional max width */
    }

    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .search-bar button {
      border: none;
      background: none;
      color: #333;
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* Right-side icons/buttons */
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Trade/Sell Now Button */
    .nav-icons button.sell-btn {
      background: #f77062;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .nav-icons button.sell-btn:hover {
      background: #4837ff;
    }

    /* Icon Links */
    .nav-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
    }
    .nav-icons a:hover i {
      color: #f77062;
    }

    /* OPTIONAL Responsive Tweak */
    @media screen and (max-width: 768px) {
      .search-bar {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="top-nav">
      <!-- Logo/Home -->
      <a href="#" class="logo">
        <i class="fas fa-box-open"></i>Unboxd
      </a>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search figurines, sellers..." />
        <button><i class="fas fa-search"></i></button>
      </div>

      <!-- Nav Icons -->
      <div class="nav-icons">
        <button class="sell-btn">Trade / Sell Now</button>
        <a href="#" title="Messages"><i class="fas fa-envelope"></i></a>
        <a href="#" title="Notifications"><i class="fas fa-bell"></i></a>
        <a href="#" title="Wishlist"><i class="fas fa-heart"></i></a>
        <a href="#" title="Login/Profile"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>

  <!-- Sample Content -->
  <main style="padding: 1rem;">
    <h1>Welcome to Unboxd</h1>
    <p>Your one-stop place for all things collectible.</p>
  </main>
</body>
</html>
