<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Unboxd</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Kumbh Sans', sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-results {
      margin-top: 1rem;
    }
    .search-results h2 {
      margin-bottom: 1rem;
    }
    .search-results .item {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-bottom: 1rem;
    }
    .search-results .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Results</h1>
    <div class="search-results">
      <h2>Results for "<span id="search-query"></span>":</h2>
      <div class="item">
        <img src="example-item.jpg" alt="Example Item">
        <p>Example Item</p>
      </div>
      <!-- Additional search results will be appended here -->
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      document.getElementById('search-query').textContent = query;
      // Fetch and display search results based on the query
      // This is a placeholder for actual search result fetching logic
    });
  </script>
</body>
</html>
